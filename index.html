<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
<style>
    body {
    margin: 0;
padding: 0;
font-family: Verdana, Geneva, Tahoma, sans-serif;
background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('schoolpic.jpg');
background-repeat: no-repeat;
background-size: cover;
  }

   table {
      width: 100%;
      border-collapse: collapse;
  }

  
  

  th {
      background-color: #f2f2f2;
  }

  .button {
      margin: 0 5px;
  }

  #mainContainer {
      display: flex;
      column-gap: 5px;
  }

  .table-container {
      max-height: 1000px;
      overflow-y: auto;
      flex-grow: 1;
      
  }

  .form-container {
      background-color: transparent;
      max-width: 300px;
      padding: 20px;
      border: solid;
      border-color: aliceblue;
      backdrop-filter: blur(50px);
      height: 100%;
  }

  #searchInput {
      width: 300px;
      float: right;
      border: solid;
      border-color: rgb(4, 60, 163);
  }

  input, select, button {
      padding: 10px;
      border: 0;
      border-radius: 5px;
      width: 90%;
      margin-top: 10px;
      color: black;
  }

  input:hover, select:hover, button:hover {
      box-shadow: 0 0 5px #fff, 0 0 25px #fff;
  }

  button {
      background-color: rgb(4, 60, 163);
      color: white;
      font-size: 20px;
      width: 97%;
      margin: 25px 0;
  }

  tr {
      background-color: white;
  }

  h2, label {
      color: white;
  }

  nav {
      background-color: black;
      width: auto;
      height: 50px;
  }
</style>
</head>
<body>
    <nav>
        <input type="text" id="searchInput" placeholder="Search for students..">
    </nav>
    <div id="mainContainer">
        <div class="form-container">
            <h2>Registration Form</h2>
            <form id="addStudentForm">
                 <label for="newId">ID:</label>
                <input type="number" id="newId" required><br>
                <label for="newFirstName">First Name:</label>
                <input type="text" id="newFirstName" required><br>
                <label for="newLastName">Last Name:</label>
                <input type="text" id="newLastName" required><br>
                <label for="newDateOfBirth">Date of Birth:</label>
                <input type="date" id="newDateOfBirth" required><br>
                <label for="newGender">Gender:</label>
                <select id="newGender">
                    <option>Male</option>
                    <option>Female</option>
                </select><br>
                <label for="newAdmissionNo">Admission No:</label>
                <input type="text" id="newAdmissionNo" required><br>
                <label for="newDateOfAdmission">Date of Admission:</label>
                <input type="date" id="newDateOfAdmission" required><br>
                <button type="submit">Add Student</button>
            </form>
        </div>
        <div class="table-container">
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Date of Birth</th>
                        <th>Gender</th>
                        <th>Admission No</th>
                        <th>Date of Admission</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js">

    </script>
</body>
</html>
